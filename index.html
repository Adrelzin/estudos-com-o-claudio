<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartinha♡</title>
    <style>
       @keyframes pulsar {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes subirFundo {
            0% { 
                transform: translateY(100%);
                opacity: 0;
            }
            100% { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes piscar {
            0% { opacity: 1; }
            5% { opacity: 0; }
            15% { opacity: 1; }
            100% { opacity: 1; }
        }

        @keyframes piscarReverso {
            0% { opacity: 0; }
            5% { opacity: 1; }
            15% { opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes aparecer {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            background: #ffffff;
            transition: all 0.5s ease;
        }

        body.tela-preta {
            background-color: #000;
        }

        body.tela-preta * {
            display: none !important;
        }

        body.tela-branca {
            background: #fff;
        }

        body.tela-rosa {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }

        .hidden {
            display: none;
        }

        .visible {
            display: flex;
        }

        .botao-coracao {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .botao-coracao:hover {
            transform: scale(1.15);
            animation: pulsar 2s infinite;
            animation-delay: 0s !important;
        }

        .imagem-coracao {
            width: 300px;
            height: 300px;
            display: block;
            border-radius: 50%;
            object-fit: cover;
            animation: pulsar 2s infinite;
            transition: transform 0.3s;
        }

        #fundo-animado {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.8s ease;
        }

        .fundo-visivel {
            animation: subirFundo 0.8s ease-out forwards;
        }

        .mensagem {
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            position: relative;
            z-index: 5;
            backdrop-filter: blur(10px);
        }

        .mensagem.visible {
            opacity: 1;
            transform: scale(1);
        }

        .mensagem h1 {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .mensagem p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .botao-avancar {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .botao-avancar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .botao-avancar:active {
            transform: translateY(0);
        }

        .circulo-container {
            position: relative;
            width: min(80vw, 600px);
            height: min(80vw, 600px);
            margin-bottom: 30px;
            display: none;
        }

        .circulo-dividido {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: rotate(-90deg);
        }

        .secao-circulo {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .secao-vermelha {
            clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 50%);
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .secao-verde {
            clip-path: polygon(50% 50%, 100% 50%, 100% 100%, 50% 100%);
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .secao-azul {
            clip-path: polygon(50% 50%, 50% 100%, 0% 100%, 0% 0%, 50% 0%);
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .conteudo-secao {
            transform: rotate(90deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .secao-vermelha .conteudo-secao {
            margin-left: 15%;
            margin-bottom: 30%;
            transform: rotate(90deg) translateX(-40px) translateY(-60px);
        }

        .secao-verde .conteudo-secao {
            margin-left: 30%;
            margin-top: 30%;
            transform: rotate(90deg) translateX(60px) translatey(-10px);
        }

        .secao-azul .conteudo-secao {
            transform: rotate(90deg) translateY(120px);
            width: 100%;
            flex-direction: column;
        }

        .imagem-secao {
            width: 200px;
            height: 200px;
        }

        .imagem-secao:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .texto-voce{
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            animation: pulsar 2s infinite;
        }

        .texto-e {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            letter-spacing: 0.1em;
            margin-bottom: 10px;
            animation: pulsar 2s infinite;
        }

        .texto-meu {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            letter-spacing: 0.2em;
            animation: pulsar 2s infinite;
            animation-delay: 0.5s;
        }

        .circulo-visible {
            display: block;
            animation: aparecer 1s ease-out forwards;
        }

        .placeholder-imagem {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .placeholder-imagem img {
            width: 200px;
            height: 200px;
            border-radius: 70%;
            object-fit: cover;
        }

        .imagem-inferior {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            width: 100%;
        }

        .imagem-mundo {
            width: 400px;
            height: 200px;
            border-radius: 15px;
            position: absolute;
            top: -50;
        }

        .piscar-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            animation: piscar 1.5s ease-out forwards;
            pointer-events: none;
        }

        .piscar-reverso-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            animation: piscarReverso 1.5s ease-out forwards;
            pointer-events: none;
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            body {
                background-color: #000;
            }
            
            .botao-coracao {
                width: 20px;
                height: 20px;
            }

            /* Aumentar sections específicas no mobile */
            section#mensagem-principal {
                width: 95vw !important;
                min-height: 90vh !important;
                padding: 60px 30px !important;
                font-size: 1.3em !important;
                max-width: none !important;
                margin: 10px auto !important;
            }
            
            section#circulo-container {
                width: 100vw !important;
                height: 100vw !important;
                padding: 20px !important;
                max-width: none !important;
            }

            .mensagem {
                padding: 60px 30px !important;
                margin: 10px !important;
                max-width: none !important;
                width: 95vw !important;
            }

            .mensagem h1 {
                font-size: 2rem !important;
            }

            .mensagem p {
                font-size: 1.3rem !important;
            }

            .imagem-coracao {
                width: 200px;
                height: 200px;
            }

            .circulo-container {
                width: 100vw !important;
                height: 100vw !important;
                max-width: none !important;
            }

            .imagem-secao, .placeholder-imagem {
                width: 90px;
                height: 90px;
                border-radius: 18px;
            }

            .texto-voce, .texto-e {
                font-size: 1.5rem;
            }

            .texto-meu {
                font-size: 2rem;
            }
        }

        /* Para smartphones muito pequenos */
        @media (max-width: 480px) {
            section#mensagem-principal {
                width: 100vw !important;
                min-height: 100vh !important;
                padding: 70px 20px !important;
                font-size: 1.4em !important;
                margin: 0 !important;
            }
            
            .mensagem {
                width: 100vw !important;
                padding: 70px 20px !important;
                margin: 0 !important;
                border-radius: 0 !important;
            }
        }
    </style>
</head>
<body>
    <main>
        <button id="botao-inicial" class="botao-coracao" aria-label="Clique no coração para começar">
            <img src="coração.jpg" alt="Coração" class="imagem-coracao">
        </button>
        
        <section id="mensagem-principal" class="mensagem hidden" role="dialog" aria-labelledby="titulo-mensagem">
            <h1 id="titulo-mensagem">Para a garota mais linda do mundo!</h1>
            <p>Olá, querida! ❤️</p>
            <p>Espero que esta pequena surpresa te faça sorrir! 😊</p>
            <p>Eu te amoooooooooooooooooooooooooooo! ❤️❤️❤️</p>
            <button class="botao-avancar" id="botao-avancar-1">Avançar</button>
        </section>

        <div id="fundo-animado" aria-hidden="true"></div>

        <section id="circulo-container" class="circulo-container" role="dialog" aria-label="Seções do nosso amor">
            <div class="circulo-dividido">
                <article class="secao-circulo secao-vermelha">
                    <div class="conteudo-secao">
                        <img src="HTML5 e CSS3/Site_namorados/momento1.jpg" alt="Nossos momentos especiais" class="imagem-secao" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="placeholder-imagem" style="display: none;">
                            <img src="nos.jpg" alt="">
                        </div>
                    </div>
                </article>
                
                <article class="secao-circulo secao-verde">
                    <div class="conteudo-secao">
                        <img src="HTML5 e CSS3/Site_namorados/amor.jpg" alt="Nosso amor crescendo" class="imagem-secao"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="placeholder-imagem" style="display: none;">
                            <img src="MinhaTefa.jpg" alt="">
                        </div>
                    </div>
                </article>
                
                <article class="secao-circulo secao-azul">
                    <div class="conteudo-secao">
                        <span class="texto-voce" aria-hidden="true">VOCÊ</span>
                        <span class="texto-e" aria-hidden="true">É</span>
                        <span class="texto-meu" aria-hidden="true">MEU</span>
                    </div>
                </article>
            </div>
            <div class="imagem-inferior">
                <img src="Mundo.png" alt="Mundo" class="imagem-mundo">
            </div>
        </section>
    </main>
    <script>
        const botaoInicial = document.getElementById('botao-inicial');
        const mensagemPrincipal = document.getElementById('mensagem-principal');
        const fundoAnimado = document.getElementById('fundo-animado');
        const circuloContainer = document.getElementById('circulo-container');
        const botaoAvancar1 = document.getElementById('botao-avancar-1');

        function criarEfeitoPiscar(classeEfeito) {
            const elementoPiscar = document.createElement('div');
            elementoPiscar.classList.add(classeEfeito);
            document.body.appendChild(elementoPiscar);
            return elementoPiscar;
        }

        function removerElemento(elemento, delay) {
            setTimeout(() => {
                if (elemento && elemento.parentNode) {
                    elemento.remove();
                }
            }, delay);
        }

        botaoInicial.addEventListener('click', function() {
            botaoInicial.classList.add('hidden');
            fundoAnimado.classList.add('fundo-visivel');
            
            setTimeout(() => {
                mensagemPrincipal.classList.remove('hidden');
                mensagemPrincipal.classList.add('visible');
            }, 800);
        });

        botaoAvancar1.addEventListener('click', function() {
            const piscar = criarEfeitoPiscar('piscar-effect');
            
            setTimeout(() => {
                removerElemento(piscar, 0);
                
                mensagemPrincipal.classList.remove('visible');
                mensagemPrincipal.classList.add('hidden');
                fundoAnimado.classList.remove('fundo-visivel');
                document.body.classList.add('tela-rosa');
                circuloContainer.classList.add('circulo-visible');
            }, 2000);
        });
    </script>
</body>
</html>
